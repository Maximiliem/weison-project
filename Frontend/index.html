    <!--Acá va el primer formulario-->
    <form class="row g-3">
      <div class="col-md-12">
        <label for="inputAgentName" class="form-label">Nombre del agente</label>
        <input type="text" class="form-control" id="inputAgentName">
      </div>
      <div class="col-md-4">
        <label for="inputDormitorio1" class="form-label">Dormitorios</label>
        <input type="number" class="form-control" id="inputDormitorio1" placeholder="1">
      </div>
      <div class="col-md-4">
        <label for="inputCocina1" class="form-label">Cocina</label>
        <input type="number" class="form-control" id="inputCocina1" placeholder="1">
      </div>
      <br>
      <div class="col-md-4">
        <label for="inputAddress2" class="form-label">Living</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="1">
      </div>
      <div class="col-md-4">
        <label for="inputCity" class="form-label">Patio</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <br>
      <div class="col-md-4">
        <label for="inputState" class="form-label">Frente</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="col-md-4">
        <label for="inputZip" class="form-label">Fondo</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </form>
