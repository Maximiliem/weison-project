<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Weis Project</title>
</head>

<body>

    <form>
        <ul>
            <h1>Formulario</h1>

            <label for="agent_name">Nombre del agente:</label>
            <input type="text" placeholder="Ingrese su nombre" id="agentName">

            <br><br>

            <h3>Datos de la casa</h3>

            <!--Los input de este div se van a tener que ver reflejados en finish.html como casillas-->
            <div class="datosPropiedad" id="datosPropiedad">
                <label for="dormitorios">Dormitorios:</label>
                <input type="number" placeholder="Número de dormitorios">

                <br><br>

                <label for="cocina">Cocinas:</label>
                <input type="number" placeholder="Número de cocinas">

                <br><br>

                <label for="living">Livings:</label>
                <input type="number" placeholder="Número de livings">

                <br><br>

                <label for="patio">Patios:</label>
                <input type="number" placeholder="Número de patios">

                <br><br>

                <label for="frente">Frentes:</label>
                <input type="number" placeholder="Número de frentes">

                <br><br>

                <label for="fondo">Fondos:</label>
                <input type="number" placeholder="Número de fondos">

                <br><br>

                <label for="cochera">Cocheras:</label>
                <input type="number" placeholder="Número de cocheras">

                <br><br>

                <label for="baño">Baños:</label>
                <input type="number" placeholder="Número de baños">

            </div>
            <br><br>

            <div class="direccionInmueble" id="direccionInmueble">
                <label for="direccionInmueble">Dirección del inmueble:</label>
                <input type="text" placeholder="Ej. Av. Brasil 3008" id="inmuebleAdress">
            </div>

            <br>

            <input type="button" value="Listo">
        </ul>
    </form>

</body>

</html>
